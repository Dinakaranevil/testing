    <!-- Bootstrap CSS -->

    <title>Form</title>
  </head>
  <body>

    <div class ="d-flex align-items-center"style="padding-top:4%;padding-bootom:4%" >

      <div class="container">
     
         <h2> Habits/Patterns </h2>
         <form>
          <div class="mb-3">
            <p style="margin-bottom:0.5em;"> How has your sleep cycle been in the past 3 months? </p>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Sound, peaceful and deep sleep (6-8 hrs)          <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Disturbed, interrupted and light sleep (less than 6 hrs) </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3">        Excessive, prolonged and includes day sleep (more than 8 hrs)  </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3">      Others </label>
              <br>
            </div>
          </div>
          <div class="mb-3">
            <p style="margin-bottom:0.5em;">Do you have any of the following as a regular habit? Select all that apply. * (Multiple)  </p>

            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option1">
              <label class="form-check-label" for="exampleRadios1">
                Smoking   <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option2">
              <label class="form-check-label" for="exampleRadios2">
                Drinking 
              </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3"> Tobacco in any form 
              </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3">Any form of food (Eg. Sugar, Fast food, Beverages) 
 
              </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3">NA
              </label>
              <br>
              <input class="form-check-input" type="checkbox" name="Food-Habits" value="option3">
              <label class="form-check-label" for="exampleRadios3">Others 
              </label>
              <br>
            </div>
          </div>
      
        
     
         
     
     
     
     </form>
     <a href="analysis.html">
       <button type="submit" class="btn btn-primary">Submit & Next </button>
     </a>
     
</div>
